<!DOCTYPE html>
<html lang="en" ng-app="agenda">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    <style>
        .jumbotron{
            width: 400px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }
        table{
            margin-top: 20px;
        }
        .selecionado{
            background-color: #ffe8a1;
        }
        .negrito{
            font-weight: bold;
        }
    </style>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module("agenda",[]);
        angular.module("agenda").controller("angularCtrl", function ($scope) {
            $scope.app = "Agenda";
            $scope.contatos = [
                {nome: "Pedro", telefone: "99998888", cor: "blue"},
                {nome: "Ana", telefone: "99998887", cor: "red"},
                {nome: "Maria", telefone: "99998889", cor: "green"}
            ];
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            };
            $scope.operadoras = [
                {nome: "OI", codigo: "14"},
                {nome: "VIVO", codigo: "15"},
                {nome: "TIM", codigo: "41"}
            ];
            $scope.apagarContatos = function (contatos) {
                $scope.contatos = contatos.filter(function(contato){
                    if (!contato.selecionado) return contato;
                });
            };
            $scope.isContatoSelecionado = function (contatos) {
                 return contatos.some(function (contato) {
                     return contato.selecionado;
                 });
            };
        });

    </script>
</head>
<body ng-controller="angularCtrl">
    <div class="jumbotron">
        <h3 ng-bind="app"></h3>
        <table ng-show="contatos.length>0" class="table ">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
                <th></th>
            </tr>
            <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
                <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
                <td> <div style="width:20px; height:20px;" ng-style="{'background-color': contato.cor}"> </div> </td>
            </tr>
        </table>
        <hr>
        <input class="form-control" type="text" placeholder="Nome" ng-model="contato.nome"/>
        <input class="form-control" type="text" placeholder="Telefone" ng-model="contato.telefone"/>
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
            <option value="">Selecione uma operadora</option>
        </select>
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone || !contato.operadora">Adicionar Contato</button>
        <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-show="isContatoSelecionado(contatos)">Apagar Contatos</button>
    </div>
    <div ng-include="'footer.html'"></div>
</body>
</html>
